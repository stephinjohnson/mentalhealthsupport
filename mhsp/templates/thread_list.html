<!-- forum/thread_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thread List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        header {
            background-color: #1a237e;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            color: #3498db;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        li:hover {
            background-color: #f0f0f0;
        }

        a {
            text-decoration: none;
            color: #3498db;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #1a237e;
            color: #fff;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media only screen and (max-width: 600px) {
            h1 {
                font-size: 24px;
            }

            li {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div style="font-style: italic;">MindEase</div>
        <a href="{% url 'home' %}">
            <button style="background-color: #3498db; color: #fff; padding: 8px 16px; border: none; border-radius: 5px;">Button</button>
        </a>     </header>

    <h1>Thread List</h1>

    <ul>
        {% for thread in threads %}
            <li><a href="{% url 'thread_detail' thread.id %}">{{ thread.title }}</a></li>
        {% endfor %}
    </ul>

    <footer>
        Your footer content goes here.
    </footer>
</body>
</html>
