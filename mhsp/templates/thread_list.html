<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background-color: #f8f9fa; /* Light gray background */
    }
    .wrapper {
      display: flex;
      position: relative;
    }
    #sidebar {
      height: 100vh;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #0c3359;
      padding-top: 20px;
      color: #fff;
      transition: all 0.3s;
      border-right: 2px solid #fff;
    }
    #sidebar.active {
      width: 60px;
    }
    #sidebar-content {
      padding: 20px;
    }
    #sidebar-content.show-icons-only {
      display: none;
    }
    #content {
      flex-grow: 1;
      padding: 15px;
      transition: all 0.3s;
      margin-left: 250px;
      background-color: #fff; /* White background for content */
      border-radius: 10px; /* Rounded corners for content */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Box shadow for content */
    }
    .sidebar-link {
      padding: 10px;
      text-decoration: none;
      color: #fff;
      display: block;
      margin-bottom: 10px;
      border-radius: 5px; /* Rounded corners for sidebar links */
      transition: background-color 0.3s;
    }
    .sidebar-link:hover {
      background-color: #495057;
    }
    #footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #0c3359;
      padding: 10px;
      color: #fff;
      text-align: center;
    }
    #top-right-button {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #28a745; /* Green color for the button */
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 8px 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #top-right-button:hover {
      background-color: #218838; /* Darker green on hover */
    }
    #sidebarCollapse {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1;
      background: none;
      border: none;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s;
    }
    #sidebarCollapse:hover {
      transform: scale(1.2);
    }
    #brand {
      margin-left: 10px;
      font-size: 1.5em;
    }
    header {
      background-color: #343a40; /* Dark gray for the header */
      color: #fff;
      padding: 15px;
      text-align: center;
      border-radius: 10px 10px 0 0; /* Rounded corners for the header */
      margin-bottom: 20px; /* Added margin below header */
    }
    h1 {
      color: #343a40; /* Dark gray color for headings */
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
    }
    a {
      color: #007bff; /* Blue color for links */
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="wrapper">
  <!-- Sidebar -->
  <nav id="sidebar">
    <div class="sidebar-header">
      <strong><i><h3 id="brand">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;MindEase</h3></i></strong>
    </div>

    <div id="sidebar-content">
      <ul class="list-unstyled components">
        <li>
          <a href="#" class="sidebar-link">
            <i class="fas fa-home"></i> <span class="sidebar-content-text">Home</span>
          </a>
        </li>
        <li>
          <a href="#" class="sidebar-link">
            <i class="fas fa-user"></i> <span class="sidebar-content-text">Profile</span>
          </a>
        </li>
        <li>
          <a href="#" class="sidebar-link">
            <i class="fas fa-cog"></i> <span class="sidebar-content-text">Settings</span>
          </a>
        </li>
        <li>
          <a href="#" class="sidebar-link">
            <i class="fas fa-envelope"></i> <span class="sidebar-content-text">Messages</span>
          </a>
        </li>
        <li>
            <a href="/write_experience" class="sidebar-link">
              <i class="fas fa-chart-bar"></i> <span class="sidebar-content-text">Feedback</span>
            </a>
          </li>
          <li>
            <a href="#" class="sidebar-link">
              <i class="fas fa-calendar-alt"></i> <span class="sidebar-content-text">Calendar</span>
            </a>
          </li>
          <li>
            <a href="/threads" class="sidebar-link">
              <i class="fas fa-comment"></i> <span class="sidebar-content-text">Thread</span>
            </a>
          </li>
          <li>
            <a href="{% url 'logout' %}" class="sidebar-link">
              <i class="fas fa-sign-out-alt"></i> <span class="sidebar-content-text">Logout</span>
            </a>
          </li>
      </ul>
    </div>
    <button type="button" id="sidebarCollapse" class="btn btn-dark">
      <i class="fas fa-bars"></i>
    </button>
  </nav>
  
  <!-- Page content -->
  <div id="content">
    
    
    
    <!-- Your page content goes here -->
    <body>
      
    
        <h1 style="margin-top: 20px;">Thread List</h1>
    
        <ul>
            {% for thread in threads %}
                <li><a href="{% url 'thread_detail' thread.id %}" style="color: #343a40;">{{ thread.title }}</a></li>
            {% endfor %}
        </ul>
    
    </body>
    
  </div>
</div>

<!-- Bootstrap JS and Font Awesome -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
<script>
  // Toggle sidebar function
  document.getElementById('sidebarCollapse').addEventListener('click', function () {
    const sidebar = document.getElementById('sidebar');
    const content = document.getElementById('content');
    const sidebarContent = document.getElementById('sidebar-content');

    sidebar.classList.toggle('active');
    content.classList.toggle('active');
    sidebarContent.classList.toggle('show-icons-only');
    
    // Change the icon based on sidebar state
    const icon = document.getElementById('sidebarCollapse').querySelector('i');
    icon.classList.toggle('fa-bars');
    icon.classList.toggle('fa-times');
  });
</script>
</body>
</html>
