<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <style>
        /* Reset some default styles */
        body, h1, h2, ul, li {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7; /* Light grey background color */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }

        header {
            background-color: #477BE4;
            color: #fff;
            padding: 10px 0;
            text-align: right; /* Align content to the right */
            position: relative; /* Add position relative to the header */
        }

        header h1 {
            font-size: 24px;
        }

        .brand-text {
            font-size: 24px;
            font-weight: bold;
            font-style: italic;
            color: #fff;
            position: absolute; /* Position absolute for top-left corner */
            top: 15px; /* Adjust as needed */
            left: 10px; /* Adjust as needed */
        }

        .search-bar {
            text-align: center;
            margin-top: 10px;
        }

        .search-bar input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 25px; /* Increase border-radius for a rounded look */
            width: 250px;
            margin-right: 10px;
            outline: none; /* Remove input outline */
        }

        .search-bar button {
            padding: 10px 20px; /* Increase padding for a larger button */
            background-color: #675cfd;
            color: #fff;
            border: none;
            border-radius: 25px; /* Match the input's border-radius */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-bar button:hover {
            background-color: #4158d0; /* Change background color on hover */
        }

        nav ul {
            list-style: none;
            text-align: right; /* Align navigation links to the right */
        }

        nav ul li {
            display: inline;
            margin-left: 20px; /* Adjust margin to separate links */
        }

        nav ul li:first-child {
            margin-left: 0; /* Remove margin from the first link */
        }

        nav ul li a {
            text-decoration: none;
            color: #fff; /* Set link text color to white */
            font-weight: normal; /* Remove bold font weight */
        }

        nav ul li a:hover {
            text-decoration: underline; /* Add underline on hover */
        }

        /* Add the Logout link */
        header nav ul {
            margin-right: 20px;
        }

        header nav ul li:last-child {
            margin-left: 0;
        }

        header nav ul li:last-child a {
            background-color: #fff;
            color: #030824;
            border: 1px solid #4158d0;
            border-radius: 25px;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }

        header nav ul li:last-child a:hover {
            background-color: #4158d0;
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #477BE4;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
                /* Add this CSS to your style section or external stylesheet */
/* Add this CSS to your style section or external stylesheet */

    </style>
    
    <!-- Add Bootstrap JS and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <header>
        <div class="brand-text">MindEase</div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button type="submit">Search</button>
        </div>
        <nav>
            <ul>
                <li><a href='/therapists'>Find Therapist</a></li>
                <li><a href='/article_list/'>Get Help</a></li>
                <li><a href='/product_list_view/'>Shop</a></li>
                <li><a href='/update_profile'>update Profile</a></li>
                <li><a href="/logout">Logout</a></li>
                <!-- Add the Logout link -->
            </ul>
        </nav>
    </header>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

      
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            margin-top: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="datetime-local"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
      
    </header>

    <div class="container">
        <h2>Book Appointment with {{ therapist.username }}</h2>
        <form method="post">
            {% csrf_token %}
            <label for="appointment_date">Select Appointment Date and Time:</label>
            <input type="datetime-local" id="appointment_date" name="appointment_date" required><br><br>
            <input type="submit" value="Book Appointment">
        </form>
    </div>

    <footer>
        <p>Copyright Â© 2023 Your Company Name. All rights reserved.</p>
    </footer>
</body>
</html>
