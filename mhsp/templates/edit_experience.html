<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Site{% endblock %}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        div {
            max-width: 400px;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 15px 0;
        }

        main {
            padding: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            color: #333;
        }

        input,
        textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #217dbb;
        }

        footer {
            text-align: center;
            padding: 15px 0;
            background-color: #3498db;
            color: #fff;
        }
    </style>
</head>
<body>
    <div>
        <header>
            <h1>Your Site</h1>
        </header>
        <main>
            {% block content %}
            <h2>Edit Your Experience</h2>
            <form method="post" action="{% url 'edit_experience' experience.id %}">
                {% csrf_token %}
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" value="{{ experience.title }}" required>
                <label for="content">Content:</label>
                <textarea id="content" name="content" rows="4" required>{{ experience.content }}</textarea>
                <button type="submit">Save Changes</button>
            </form>
            {% endblock %}
        </main>
        <footer>
            <!-- Add footer content here -->
        </footer>
    </div>
    <!-- Add your JavaScript scripts or links here -->
</body>
</html>
