<!-- templates/view_appointment_status.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Appointment Status</title>
</head>
<body>
    <h2>Your Appointment Status</h2>
    
    {% if appointments %}
        <ul>
            {% for appointment in appointments %}
                <li>
                    <strong>Therapist:</strong> {{ appointment.therapist.username }}<br>
                    <strong>Time Slot:</strong> {{ appointment.time_slot.start_time }}<br>
                    <strong>Status:</strong> {{ appointment.status }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No appointments found.</p>
    {% endif %}
</body>
</html>
