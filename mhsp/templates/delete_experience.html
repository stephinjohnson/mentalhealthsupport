<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Site{% endblock %}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        div {
            max-width: 400px;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        header {
            background-color: #dc3545;
            color: #fff;
            text-align: center;
            padding: 15px 0;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        p {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            justify-content: center;
        }

        button,
        a {
            display: inline-block;
            padding: 10px;
            margin: 0 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            color: #fff;
        }

        button.delete {
            background-color: #dc3545;
        }

        button.delete:hover {
            background-color: #c82333;
        }

        a.cancel {
            background-color: #007bff;
        }

        a.cancel:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 15px 0;
            background-color: #dc3545;
            color: #fff;
        }
    </style>
    <script>
        function confirmDelete() {
            return confirm("Are you sure you want to delete this experience?");
        }
    </script>
</head>
<body>
    <div>
        <header>
            <h1>Your Site</h1>
        </header>
        <main>
            {% block content %}
            <h2>Delete Your Experience</h2>
            <p>Are you sure you want to delete the experience titled "{{ experience.title }}"?</p>
            <form method="post" action="{% url 'delete_experience' experience.id %}" onsubmit="return confirmDelete()">
              {% csrf_token %}
              <button type="submit" class="delete">Delete</button>
            </form>
            <a href="{% url 'experience_list' %}" class="cancel">Cancel</a>
            {% endblock %}
        </main>
        <footer>
            <!-- Add footer content here -->
        </footer>
    </div>
    <!-- Add your JavaScript scripts or links here -->
</body>
</html>
