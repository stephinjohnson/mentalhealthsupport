<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
    }
    .wrapper {
      display: flex;
      position: relative;
    }
    #sidebar {
      height: 100vh;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #0c3359;
      padding-top: 20px;
      color: #fff;
      transition: all 0.3s;
      border-right: 2px solid #fff; /* Added border to separate sidebar from content */
    }
    #sidebar.active {
      width: 60px;
    }
    #sidebar-content {
      padding: 20px;
    }
    #sidebar-content.show-icons-only {
      display: none;
    }
    #content {
      flex-grow: 1;
      padding: 15px;
      transition: all 0.3s;
      margin-left: 250px; /* Adjusted margin to accommodate the sidebar */
    }
    .sidebar-link {
      padding: 10px;
      text-decoration: none;
      color: #fff;
      display: block;
      margin-bottom: 10px; /* Added margin between sidebar buttons */
    }
    .sidebar-link:hover {
      background-color: #495057;
    }
    #footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #0c3359;
      padding: 10px;
      color: #fff;
      text-align: center;
    }
    #top-right-button {
      position: fixed;
      top: 10px;
      right: 10px;
    }
    #sidebarCollapse {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1;
      background: none;
      border: none;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s;
    }
    #sidebarCollapse:hover {
      transform: scale(1.2);
    }
    #brand {
      margin-left: 10px;
      font-size: 1.5em;
    }
  </style>
</head>
<body>

<div class="wrapper">
  <!-- Sidebar -->
  <nav id="sidebar">
    <div class="sidebar-header">
      <strong><i><h3 id="brand">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;MindEase</h3></i></strong>
    </div>

    <div id="sidebar-content">
      <ul class="list-unstyled components">
        <li>
          <a href="/Tdash" class="sidebar-link">
            <i class="fas fa-home"></i> <span class="sidebar-content-text">Home</span>
          </a>
        </li>
        <li>
          <a href="#" class="sidebar-link">
            <i class="fas fa-user"></i> <span class="sidebar-content-text">Profile</span>
          </a>
        </li>
        <li>
          <a href="#" class="sidebar-link">
            <i class="fas fa-cog"></i> <span class="sidebar-content-text">Settings</span>
          </a>
        </li>
        <li>
          <a href="#" class="sidebar-link">
            <i class="fas fa-envelope"></i> <span class="sidebar-content-text">Messages</span>
          </a>
        </li>
      </ul>
    </div>
    <button type="button" id="sidebarCollapse" class="btn btn-dark">
      <i class="fas fa-bars"></i>
    </button>
  </nav>
  
  <!-- Page content -->
  <div id="content">
    
    <div class="d-flex justify-content-between align-items-center">
      <button type="button" class="btn btn-success" id="top-right-button">Green Button</button>
    </div>
    
    <!-- Your page content goes here -->
    <!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Therapist Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555555;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Update Therapist Details</h1>
    <form method="post" action="{% url 'update_therapist' therapist.id %}" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" value="{{ therapist.firstname }}">

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" value="{{ therapist.lastname }}">

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ therapist.username }}">

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" value="{{ therapist.phone }}">

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" value="{{ therapist.dob }}">

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" value="{{ therapist.location }}">

        <label for="qualification">Qualification:</label>
        <input type="text" id="qualification" name="qualification" value="{{ therapist.qualification }}">

        <label for="description">Description:</label>
        <textarea id="description" name="description">{{ therapist.description }}</textarea>

        <label for="specialization">Specialization:</label>
        <input type="text" id="specialization" name="specialization" value="{{ therapist.specialization }}">

        <label for="profile_picture">Profile Picture:</label>
        <input type="file" id="profile_picture" name="profile_picture" value="{{ user.profile_picture }}">

        <input type="submit" value="Update">
    </form>
</body>

</html>

    
  </div>
</div>

<!-- Bootstrap JS and Font Awesome -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
<script>
  // Toggle sidebar function
  document.getElementById('sidebarCollapse').addEventListener('click', function () {
    const sidebar = document.getElementById('sidebar');
    const content = document.getElementById('content');
    const sidebarContent = document.getElementById('sidebar-content');

    sidebar.classList.toggle('active');
    content.classList.toggle('active');
    sidebarContent.classList.toggle('show-icons-only');
    
    // Change the icon based on sidebar state
    const icon = document.getElementById('sidebarCollapse').querySelector('i');
    icon.classList.toggle('fa-bars');
    icon.classList.toggle('fa-times');
  });
</script>
</body>
</html>
