<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
        }

        #sidebar {
            width: 250px;
            height: 100%;
            background-color: #333;
            color: #fff;
            transition: width 0.5s;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        #sidebar.minimized {
            width: 80px;
        }

        #sidebar a {
            padding: 15px;
            text-decoration: none;
            color: #fff;
            display: block;
            margin-bottom: 10px;
        }

        #sidebar a:hover {
            background-color: #555;
        }

        #content {
            flex: 1;
            padding: 20px;
            transition: margin-left 0.5s;
        }

        #content.minimized {
            margin-left: 80px;
        }

        .toggle-btn {
            display: inline-block;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            margin-left: 10px;
            padding: 10px;
        }

        #toggle-cross {
            display: none;
        }

        #logout-top-left,
        #logout-top-right {
            position: fixed;
            top: 10px;
            padding: 10px;
            background-color: #f44336;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #logout-top-right {
            right: 10px;
        }

        #footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
    </style>
</head>

<body>

    <button id="toggle-sidebar" class="toggle-btn" onclick="toggleSidebar()">
        <span id="toggle-lines">&#9776;</span>
        <span id="toggle-cross">&#10006;</span>
    </button>

    <div id="sidebar">
        <a href="#">Button 1</a>
        <a href="#">Button 2</a>
        <a href="#">Button 3</a>
        <a href="#">Button 4</a>
    </div>

    <div id="content">
        <h1>Main Content</h1>
        <p>Your dashboard content goes here.</p>
    </div>

    <div id="footer">
        <p>&copy; 2024 Your Company Name</p>
    </div>

    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById('sidebar');
            var content = document.getElementById('content');
            var toggleLines = document.getElementById('toggle-lines');
            var toggleCross = document.getElementById('toggle-cross');

            sidebar.classList.toggle('minimized');
            content.classList.toggle('minimized');

            toggleLines.style.display = toggleLines.style.display === 'none' ? 'inline-block' : 'none';
            toggleCross.style.display = toggleCross.style.display === 'none' ? 'inline-block' : 'none';
        }
    </script>

</body>

</html>
