      transform: scale(1.2);
    }

    }
   
  </style>

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Add Time Slot</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <style>
            body {
                background-color: #f8f9fa;
                font-family: 'Arial', sans-serif;
            }
            .container {
                background-color: #ffffff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                transition: box-shadow 0.3s ease-in-out;
            }
            h2 {
                color: #007bff;
            }
            .form-group {
                margin-bottom: 20px;
            }
            label {
                font-weight: bold;
                color: #555555;
            }
            .btn-primary {
                background-color: #007bff;
                border: none;
                transition: background-color 0.3s ease-in-out;
            }
            .btn-primary:hover {
                background-color: #0056b3;
            }
            .error-message {
                color: #ff0000;
            }
    
            /* Additional styles for responsiveness and hover effects */
            @media (max-width: 576px) {
                .container {
                    padding: 15px;
                }
            }
    
            .container:hover {
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            }
    
            .btn-primary:hover {
                transform: scale(1.05);
            }
    
            .form-group input,
            .form-group select {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                transition: border-color 0.3s ease-in-out;
            }
    
            .form-group input:focus,
            .form-group select:focus {
                border-color: #007bff;
                outline: none;
            }
        </style>
    </head>
    <body>
        <div class="container mt-5">
            <h2 class="text-center mb-4">Add Time Slot</h2>
    
            <form method="post" onsubmit="return validateForm()">
                {% csrf_token %}
                <div class="form-group">
                    <label for="session_type">Session Type:</label>
                    <select name="session_type" id="sessionType" class="form-control" required>
                        <option value="MORNING">Morning Session</option>
                        <option value="AFTERNOON">Afternoon Session</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="start_time">Start Time:</label>
                    <input type="datetime-local" class="form-control" name="start_time" id="startTime" required>
                    <span id="startError" class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="end_time">End Time:</label>
                    <input type="datetime-local" class="form-control" name="end_time" id="endTime" required>
                    <span id="endError" class="error-message"></span>
                </div>
                <button type="submit" class="btn btn-primary">Add Time Slot</button>
            </form>
        </div>
    
        <!-- Bootstrap JS and Popper.js -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-U7UqUu1PA0F5LOL4rH+wp5I9IHRYh4jGgahxMtoTBK8tjBZ/EqWPIhBLg7SIlXZi" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script>
            function validateForm() {
                const sessionType = document.getElementById('sessionType').value;
                const startTime = new Date(document.getElementById('startTime').value);
                const endTime = new Date(document.getElementById('endTime').value);
                const currentDate = new Date(); // Current date and time
    
                document.getElementById('startError').innerText = '';
                document.getElementById('endError').innerText = '';
    
                // Check if start date is the same as end date
                if (startTime.toDateString() !== endTime.toDateString()) {
                    document.getElementById('endError').innerText = 'End date must be the same as start date';
                    return false;
                }
    
                // Check if start date is in the past
                if (startTime < currentDate) {
                    document.getElementById('startError').innerText = 'Cannot select past days';
                    return false;
                }
    
                // Check if end date is in the past
                if (endTime < currentDate) {
                    document.getElementById('endError').innerText = 'Cannot select past days';
                    return false;
                }
    
                // Other validations (AM/PM and time order)
                if (sessionType === 'MORNING' && startTime.getHours() >= 12) {
                    document.getElementById('startError').innerText = 'Morning session cannot have PM time';
                    return false;
                }
    
                if (sessionType === 'AFTERNOON' && startTime.getHours() < 12) {
                    document.getElementById('startError').innerText = 'Afternoon session cannot have AM time';
                    return false;
                }
    
                if (sessionType === 'MORNING' && endTime.getHours() >= 12) {
                    document.getElementById('endError').innerText = 'Morning session cannot have PM time';
                    return false;
                }
    
                if (sessionType === 'AFTERNOON' && endTime.getHours() < 12) {
                    document.getElementById('endError').innerText = 'Afternoon session cannot have AM time';
                    return false;
                }
    
                // Check if end time is after start time
                if (endTime <= startTime) {
                    document.getElementById('endError').innerText = 'End time must be after start time';
                    return false;
                }
    
                return true;
            }
        </script>
    </body>
    </html>
    

  </div>

<!-- Bootstrap JS and Font Awesome -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Toggle sidebar function
  document.getElementById('sidebarCollapse').addEventListener('click', function () {
    const sidebar = document.getElementById('sidebar');
    const content = document.getElementById('content');
    const sidebarContent = document.getElementById('sidebar-content');

    sidebar.classList.toggle('active');
    content.classList.toggle('active');
    sidebarContent.classList.toggle('show-icons-only');
    
    
    // Change the icon based on sidebar state
    const icon = document.getElementById('sidebarCollapse').querySelector('i');
    icon.classList.toggle('fa-bars');
    icon.classList.toggle('fa-times');
  });
</script>
