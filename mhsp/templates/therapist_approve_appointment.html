<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
    }
    .wrapper {
      display: flex;
      position: relative;
    }
    #sidebar {
      height: 100vh;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #000000;
      padding-top: 20px;
      color: #fff;
      transition: all 0.3s;
      border-right: 2px solid #fff; /* Added border to separate sidebar from content */
    }
    #sidebar.active {
      width: 60px;
    }
    #sidebar-content {
      padding: 20px;
    }
    #sidebar-content.show-icons-only {
      display: none;
    }
    #content {
      flex-grow: 1;
      padding: 15px;
      transition: all 0.3s;
      margin-left: 250px; /* Adjusted margin to accommodate the sidebar */
    }
    .sidebar-link {
      padding: 10px;
      text-decoration: none;
      color: #fff;
      display: block;
      margin-bottom: 10px; /* Added margin between sidebar buttons */
    }
    .sidebar-link:hover {
      background-color: #495057;
    }
    #footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #0c3359;
      padding: 10px;
      color: #fff;
      text-align: center;
    }
    #top-right-button {
      position: fixed;
      top: 10px;
      right: 10px;
    }
    #sidebarCollapse {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1;
      background: none;
      border: none;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s;
    }
    #sidebarCollapse:hover {
      transform: scale(1.2);
    }
    #brand {
      margin-left: 10px;
      font-size: 1.5em;
    }
  </style>
</head>
<body>

<div class="wrapper">
  <!-- Sidebar -->
  <nav id="sidebar">
    <div class="sidebar-header">
      <strong><i><h3 id="brand">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;MindEase</h3></i></strong>
    </div>

    <div id="sidebar-content">
      <ul class="list-unstyled components">
        <li>
          <a href="#" class="sidebar-link">
            <i class="fas fa-home"></i> <span class="sidebar-content-text">Home</span>
          </a>
        </li>
        <li>
          <a href="#" class="sidebar-link">
            <i class="fas fa-user"></i> <span class="sidebar-content-text">Profile</span>
          </a>
        </li>
        <li>
          <a href="#" class="sidebar-link">
            <i class="fas fa-cog"></i> <span class="sidebar-content-text">Settings</span>
          </a>
        </li>
        <li>
          <a href="#" class="sidebar-link">
            <i class="fas fa-envelope"></i> <span class="sidebar-content-text">Messages</span>
          </a>
        </li>
      </ul>
    </div>
    <button type="button" id="sidebarCollapse" class="btn btn-dark">
      <i class="fas fa-bars"></i>
    </button>
  </nav>
  
  <!-- Page content -->
  <div id="content">
    
    <div class="d-flex justify-content-between align-items-center">
      <button type="button" class="btn btn-success" id="top-right-button">Green Button</button>
    </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approve Appointment</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-top: 20px;
        }

        p {
            color: #555;
            margin: 10px 0;
        }

        form {
            margin: 20px 0;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Approve Appointment</h1>
    <p>Appointment ID: {{ appointment.id }}</p>
    <p>User: {{ appointment.user.username }}</p>
    <p>Time Slot: {{ appointment.time_slot.start_time }}</p>

    <form method="post" action="">
        {% csrf_token %}
        <input type="submit" name="approve" value="Approve Appointment">
        <input type="submit" name="reject" value="Reject Appointment">
    </form>

    <!-- Add other appointment details or approval logic as needed -->

</body>
</html>

  </div>
</div>

<!-- Bootstrap JS and Font Awesome -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
<script>
  // Toggle sidebar function
  document.getElementById('sidebarCollapse').addEventListener('click', function () {
    const sidebar = document.getElementById('sidebar');
    const content = document.getElementById('content');
    const sidebarContent = document.getElementById('sidebar-content');

    sidebar.classList.toggle('active');
    content.classList.toggle('active');
    sidebarContent.classList.toggle('show-icons-only');
    
    // Change the icon based on sidebar state
    const icon = document.getElementById('sidebarCollapse').querySelector('i');
    icon.classList.toggle('fa-bars');
    icon.classList.toggle('fa-times');
  });
</script>
</body>
</html>
