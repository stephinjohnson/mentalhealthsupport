


<!-- templates/add_to_cart_page.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
   
</head>
<body>
    <header>
        <h2>Your Cart</h2>
    </header>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <div class="cart-container">
        <ul>
            {% for cart_item in user_carts %}
                <li>
                    <span>Book:<b>{{ cart_item.product.name }}</b></span>
                    
                    
                    <div class="quantity-controls">
                        <button class="quantity-btn" data-cart-id="{{ cart_item.id }}" data-action="decrement">-</button>
                        <span>Quantity: {{ cart_item.quantity }}</span>
                        
                        <button class="quantity-btn" data-cart-id="{{ cart_item.id }}" data-action="increment">+</button>

                        <span>${{ cart_item.product.price }}</span>
                    </div>
                </li>
            {% endfor %}
        </ul>
        <a href="{% url 'payment'  %}" class="btn btn-primary btn-sm">Buy now</a>
    </div>
    <script>
        document.querySelectorAll('.quantity-btn').forEach(button => {
            button.addEventListener('click', function() {
                const cartId = this.getAttribute('data-cart-id');
                const action = this.getAttribute('data-action');

                // Send an AJAX request to update the quantity
                fetch(`/update_cart_quantity/${cartId}/${action}/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken'), // Include CSRF token
                    },
                    credentials: 'same-origin', // Include credentials for same-origin requests
                })
                .then(response => {
                    if (response.ok) {
                        // Optionally, you can update the UI to reflect the change
                        window.location.reload();  // Refresh the page after the update
                    } else {
                        console.error('Failed to update cart quantity');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });
        });

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }
    </script>
</body>
</html>
