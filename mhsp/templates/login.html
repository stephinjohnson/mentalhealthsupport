<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Your CSS styles here */

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .login-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
        }

        .form-input {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }

        .login-button {
            background-color: #4158d0;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 12px 0;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-button:hover {
            background-color: #3146a7;
        }

        .password-error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }

        .username-error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }

        .logo {
            width: 100px; /* Adjust the width as needed */
            height: auto; /* Maintains aspect ratio */
            margin-bottom: 20px; /* Adds spacing between the logo and form */
        }

        .brand-text {
            font-size: 20px;
            color: #4158d0;
            text-align: left;
            margin-left: 10px;
            margin-top: 10px;
            font-weight: bold;
            font-style: italic; /* Italic style */
        }

        @media screen and (max-width: 480px) {
            .login-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="brand-text">MindEase</div>
        <h2>Login</h2>
        <form class="login-form" action="#" method="POST" onsubmit="return validateForm()">
            {% csrf_token %}
            <input class="form-input" type="text" name="username" id="username" placeholder="Username" required>
            <span class="username-error" id="username-error"></span>
            <input class="form-input" type="password" name="password" id="password" placeholder="Password" required>
            <span class="password-error" id="password-error"></span>
            <button class="login-button" type="submit">Login</button>
        </form>
        <p class="forgot-password"><a href="#">Forgot your password?</a></p>
        <p class="registration-link">Don't have an account? <a href="signup">Register here</a></p>
    </div>


    <script>
        function validateForm() {
            const password = document.getElementById("password").value;
            const username = document.getElementById("username").value;

            // Password validation
            const passwordPattern = /^(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{6,}$/;

            // Username validation
            const usernamePattern = /^[a-zA-Z]*$/;

            if (!passwordPattern.test(password)) {
                document.getElementById("password-error").innerText = "Password should contain at least six characters, including one special symbol.";
                return false;
            } else {
                document.getElementById("password-error").innerText = "";
            }

            if (!usernamePattern.test(username)) {
                document.getElementById("username-error").innerText = "Username should only contain alphabetic characters.";
                return false;
            } else {
                document.getElementById("username-error").innerText = "";
            }

            return true;
        }
    </script>
</body>
</html>
