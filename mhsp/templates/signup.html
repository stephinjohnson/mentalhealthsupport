<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        /* Your CSS styles here */

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .registration-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .brand-text {
            font-size: 20px;
            color: #4158d0;
            text-align: left;
            margin-left: 10px;
            margin-top: 10px;
            font-weight: bold;
            font-style: italic; /* Italic style */
        }

        .registration-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .registration-form {
            display: flex;
            flex-direction: column;
        }

        .form-input {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 95%;
        }

        .register-button {
            background-color: #4158d0;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 12px 0;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }

        .register-button:hover {
            background-color: #3146a7;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }

        .login-link {
            font-size: 16px;
            margin-top: 10px;
        }

        @media screen and (max-width: 480px) {
            .registration-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <div class="brand-text">MindEase</div>
        <h2>Registration</h2>
        <form class="registration-form" action="#" method="POST" onsubmit="return validateForm()">
            {% csrf_token %}
            <input class="form-input" type="text" name="firstname" id="firstname" placeholder="First Name" required>
            <span class="error-message" id="firstname-error"></span>
            <input class="form-input" type="text" name="lastname" id="lastname" placeholder="Last Name" required>
            <span class="error-message" id="lastname-error"></span>
            <input class="form-input" type="text" name="username" id="username" placeholder="Username" required>
            <span class="error-message" id="username-error"></span>
            <input class="form-input" type="email" name="email" id="email" placeholder="Email" required>
            <span class="error-message" id="email-error"></span>
            <input class="form-input" type="password" name="password" id="password" placeholder="Password" required>
            <span class="error-message" id="password-error"></span>
            <input class="form-input" type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password" required>
            <span class="error-message" id="confirm-password-error"></span>
            <button class="register-button" type="submit">SignUp</button>
        </form>
        <p class="login-link">Already have an account? <a href="/">Login here</a></p>
    </div>

    <script>
        function validateForm() {
            const firstname = document.getElementById("firstname").value;
            const lastname = document.getElementById("lastname").value;
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;

            // Validation rules
            const usernamePattern = /[A-Z]/;
            const emailPattern = /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/;
            const passwordPattern = /^(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{6,}$/;

            let isValid = true;

            // First Name validation
            if (firstname.trim() === "") {
                document.getElementById("firstname-error").innerText = "First Name is required.";
                isValid = false;
            } else {
                document.getElementById("firstname-error").innerText = "";
            }

            // Last Name validation
            if (lastname.trim() === "") {
                document.getElementById("lastname-error").innerText = "Last Name is required.";
                isValid = false;
            } else {
                document.getElementById("lastname-error").innerText = "";
            }

            // Username validation
            if (usernamePattern.test(username)) {
                document.getElementById("username-error").innerText = "Username should not contain uppercase letters.";
                isValid = false;
            } else {
                document.getElementById("username-error").innerText = "";
            }

            // Email validation
            if (!emailPattern.test(email)) {
                document.getElementById("email-error").innerText = "Invalid email address.";
                isValid = false;
            } else {
                document.getElementById("email-error").innerText = "";
            }

            // Password validation
            if (!passwordPattern.test(password)) {
                document.getElementById("password-error").innerText = "Password should contain at least six characters, including one special symbol.";
                isValid = false;
            } else {
                document.getElementById("password-error").innerText = "";
            }

            // Confirm Password validation
            if (password !== confirmPassword) {
                document.getElementById("confirm-password-error").innerText = "Passwords do not match.";
                isValid = false;
            } else {
                document.getElementById("confirm-password-error").innerText = "";
            }

            return isValid;
        }
    </script>
</body>
</html>
