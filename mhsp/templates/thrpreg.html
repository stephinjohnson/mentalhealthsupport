<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .registration-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .brand-text {
            font-size: 20px;
            color: #4158d0;
            text-align: left;
            margin-left: 10px;
            margin-top: 10px;
            font-weight: bold;
            font-style: italic; /* Italic style */
        }

        .registration-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .registration-form {
            display: flex;
            flex-direction: column;
        }

        .form-input {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 95%;
        }

        .register-button {
            background-color: #4158d0;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 12px 0;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }

        .register-button:hover {
            background-color: #3146a7;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }

        .login-link {
            font-size: 16px;
            margin-top: 10px;
        }

        @media screen and (max-width: 480px) {
            .registration-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <div class="brand-text">MindEase</div>
        <h2>Registration</h2>
        <form class="registration-form" action="#" method="POST" onsubmit="return validateForm()">
            {% csrf_token %}
            <input class="form-input" type="text" name="first_name" id="first_name" placeholder="First Name" required>
            <span class="error-message" id="first-name-error"></span>
            <input class="form-input" type="text" name="last_name" id="last_name" placeholder="Last Name" required>
            <span class="error-message" id="last-name-error"></span>
            
            <input class="form-input" type="text" name="username" id="username" placeholder="Username" required>
            <span class="error-message" id="username-error"></span>
            <input class="form-input" type="email" name="email" id="email" placeholder="Email" required>
            <span class="error-message" id="email-error"></span>
            <input class="form-input" type="password" name="password" id="password" placeholder="Password" required>
            <span class="error-message" id="password-error"></span>
            <input class="form-input" type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password" required>
            <span class="error-message" id="confirm-password-error"></span>
            <button class="register-button" type="submit">SignUp</button>
        </form>
        <p class="login-link">Already have an account? <a href="/">Login here</a></p>
    </div>

    <script>
        function validateForm() {
            const firstName = document.getElementById("first_name").value;
            const lastName = document.getElementById("last_name").value;
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;

            // Validation rules
            // Add your validation logic here for first name, last name, and license number

            let isValid = true;

            // Example validation for first name (minimum length of 2 characters)
            if (firstName.length < 2) {
                document.getElementById("first-name-error").innerText = "First name should be at least 2 characters.";
                isValid = false;
            } else {
                document.getElementById("first-name-error").innerText = "";
            }

            // Similar validation can be added for last name and license number

            // Rest of your validation logic for other fields...

            return isValid;
        }
    </script>
</body>
</html>
