<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <style>
        /* Reset some default styles */
        body {
            background-color: #f8f9fa;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        main {
            margin: 20px;
        }

        .article-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #fff;
        }

        footer {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        body, h1, h2, ul, li {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7; /* Light grey background color */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }

       

        header h1 {
            font-size: 24px;
        }

        .brand-text {
            font-size: 24px;
            font-weight: bold;
            font-style: italic;
            color: #1a1111;
            position: absolute; /* Position absolute for top-left corner */
            top: 15px; /* Adjust as needed */
            left: 10px; /* Adjust as needed */
        }

        .search-bar {
            text-align: center;
            margin-top: 10px;
        }

        .search-bar input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 25px; /* Increase border-radius for a rounded look */
            width: 250px;
            margin-right: 10px;
            outline: none; /* Remove input outline */
        }

        .search-bar button {
            padding: 10px 20px; /* Increase padding for a larger button */
            background-color: #675cfd;
            color: #fff;
            border: none;
            border-radius: 25px; /* Match the input's border-radius */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-bar button:hover {
            background-color: #4158d0; /* Change background color on hover */
        }

        nav ul {
            list-style: none;
            text-align: right; /* Align navigation links to the right */
        }

        nav ul li {
            display: inline;
            margin-left: 20px; /* Adjust margin to separate links */
        }

        nav ul li:first-child {
            margin-left: 0; /* Remove margin from the first link */
        }

        nav ul li a {
            text-decoration: none;
            color: #fff; /* Set link text color to white */
            font-weight: normal; /* Remove bold font weight */
        }

        nav ul li a:hover {
            text-decoration: underline; /* Add underline on hover */
        }

        /* Add the Logout link */
        header nav ul {
            margin-right: 20px;
        }

        header nav ul li:last-child {
            margin-left: 0;
        }

        header nav ul li:last-child a {
            background-color: #fff;
            color: #030824;
            border: 1px solid #4158d0;
            border-radius: 25px;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }

        header nav ul li:last-child a:hover {
            background-color: #4158d0;
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #477BE4;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
                /* Add this CSS to your style section or external stylesheet */
/* Add this CSS to your style section or external stylesheet */

    </style>
    
    <!-- Add Bootstrap JS and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

        <nav>
            <ul>
                <li><a href='/therapists'>Find Therapist</a></li>
                <li><a href='/article_list/'>Get Help</a></li>
                <li><a href='/product_list_view/'>Shop</a></li>
                <li><a href='/update_profile'>update Profile</a></li>
                <li><a href="/logout">Logout</a></li>
                <!-- Add the Logout link -->
            </ul>
        </nav>
    </header>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding-top: 50px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }

        .product-card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Products</h2>
    <div class="row">
        {% for product in products %}
        <div class="col-md-4">
            <div class="card product-card">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                    <p class="card-text"><strong>${{ product.price }}</strong></p>
                    <a href="{% url 'buy_product' product.id %}" class="btn btn-primary btn-sm">Buy Now</a>
                    <button class="btn btn-success btn-sm add-to-cart" data-product-id="{{ product.id }}">Add to Cart</button>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col">
            <p>No products available.</p>
        </div>
        {% endfor %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV7g9Jznz3n8VvCk6PwFbF/+3PaPxMHpGjGwUr6JwXw981cZYdAveF95z2AOb" crossorigin="anonymous"></script>
<script>
    // JavaScript for Add to Cart button
    document.querySelectorAll('.add-to-cart').forEach(button => {
        button.addEventListener('click', function() {
            const productId = this.getAttribute('data-product-id');
            // You can use JavaScript to handle the add to cart functionality here
            // For example, send an AJAX request to the server to add the product to the cart
            console.log('Product added to cart:', productId);
        });
    });
</script>




</body>
</html>
