<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding-top: 50px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }

        .product-card {
            margin-bottom: 20px;
        }

        .product-image {
            height: 200px; /* Set a fixed height for the images */
            object-fit: cover; /* Ensure the entire image is visible */
            border-radius: 10px 10px 0 0; /* Rounded corners on top */
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Products</h2>
    <div class="row">
        {% for product in products %}
        <div class="col-md-4">
            <div class="card product-card">
                <img src="{{ product.image.url }}" class="card-img-top product-image" alt="Product Image">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                    <p class="card-text"><strong>${{ product.price }}</strong></p>
                    <p class="card-text">Available stocks: {{ product.stock }}</p> <!-- Display available stock -->
                    <a href="{% url 'add_to_cart' product.id %}" class="btn btn-primary btn-sm">Add to Cart</a>
                    <a href="{% url 'payment'  %}" class="btn btn-primary btn-sm">Buy now</a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col">
            <p>No products available.</p>
        </div>
        {% endfor %}
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV7g9Jznz3n8VvCk6PwFbF/+3PaPxMHpGjGwUr6JwXw981cZYdAveF95z2AOb" crossorigin="anonymous"></script>
<script>
    // JavaScript for Add to Cart button
    document.querySelectorAll('.add-to-cart').forEach(button => {
        button.addEventListener('click', function() {
            const productId = this.getAttribute('data-product-id');
            // You can use JavaScript to handle the add to cart functionality here
            // For example, send an AJAX request to the server to add the product to the cart
            console.log('Product added to cart:', productId);
        });
    });
</script>
</body>
</html>
